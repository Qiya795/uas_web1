<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="logo qiya.jpeg" />
    <title>Taqiya Fashion Co.</title>
    <style>
        body {
            background-color: #bb6666;
            color: #301d0b;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-theme {
            background-color: #301d0b;
            color: #f7f2f2;
        }
        .offcanvas {
            background-color: #df5858;
            color: #f7f2f2;
        }
        .offcanvas a {
            color: #f7f2f2;
        }
        .offcanvas a:hover {
            background-color: #803131;
            color: #fff;
        }
        .search-bar {
            background-color: #632626;
            color: #ffffff;
        }
        .search-bar input {
            background-color: #9b4444;
            color: #f5f0f0;
            border: none;
        }
        .search-bar input::placeholder {
            color: #faf2f2;
        }
    </style>
</head>
<body>
    <!-- Tombol untuk membuka sidebar -->
    <button class="btn btn-primary m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar menggunakan Bootstrap Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Taqiya Fashion</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <nav class="nav flex-column">
                <a class="nav-link active d-flex align-items-center" href="#" onclick="showContent('dashboard/index.html')">
                    <i class="fas fa-th-large mr-3"></i>
                    Beranda
                </a>
                <a class="nav-link d-flex align-items-center" href="#" onclick="showContent('product/index.html')">
                    <i class="fas fa-shopping-bag mr-3"></i>
                    Product
                </a>
                <a class="nav-link d-flex align-items-center" href="#" onclick="showContent('pesanan/index.html')">
                    <i class="fas fa-shopping-cart mr-3"></i>
                    Pesanan
                </a>
                <a class="nav-link d-flex align-items-center" href="#" onclick="showContent('profile/index.html')">
                    <i class="fas fa-user mr-3"></i>
                    Profile
                </a>
                <a class="nav-link d-flex align-items-center" href="loginlogout/index.html">
                    <i class="fas fa-sign-out-alt mr-3"></i>
                    Logout
                </a>
            </nav>
        </div>
    </div>

    <!-- Konten Utama -->
    <div class="container-fluid p-3">

        <div class="search-bar input-group w-50 mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text bg-transparent border-0">
                    <i class="fas fa-search"></i>
                </span>
            </div>
            <input type="text" id="searchInput" class="form-control bg ```html
-linen border-0" placeholder="Cari..." onkeyup="searchFunction()">
        </div>
        <div class="bg-white p-4 rounded-lg" style="height: calc(100vh - 100px);">
            <iframe id="iframeContent" src="" style="width: 100%; height: 100%; border: none;"></iframe>
            <div id="content1" class="content-item" style="display: none;">
                <h1>Konten 1</h1>
                <p>Ini adalah konten untuk Menu 1.</p>
            </div>
            <div id="content2" class="content-item" style="display: none;">
                <h1>Konten 2</h1>
                <p>Ini adalah konten untuk Menu 2.</p>
            </div>
            <div id="content3" class="content-item" style="display: none;">
                <h1>Konten 3</h1>
                <p>Ini adalah konten untuk Menu 3.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const iframeContent = document.getElementById('iframeContent');
        const toggleTheme = document.getElementById('toggle-theme');

        toggleTheme.addEventListener('change', () => {
            document.body.classList.toggle('dark-theme', toggleTheme.checked);
        });

        function showContent(url) {
            iframeContent.src = url; // Tampilkan konten dari link yang dipilih
            const contents = document.querySelectorAll('.content-item');
            contents.forEach(content => content.style.display = 'none'); // Sembunyikan semua konten
        }

        function searchFunction() {
            // Implementasi fungsi pencarian
        }
    </script>
</body>
</html>
