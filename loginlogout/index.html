<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taqiya Fashion Co.</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo qiya.jpeg" />
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
        .bg-pink-100 {
            background-color: #ffe4e1;
        }
        .bg-pink-200 {
            background-color: #ffccd5;
        }
        .text-brown-500 {
            color: #8b4513;
            font-size: larger;
            font-weight: bolder;
        }
        .text-brown-700 {
            color: #5a2d0c;
        }
        .logo{
            width: 150px;
            height: 150px;
            border-radius: 75%;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
    <div class="container bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="row no-gutters">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-light p-4">
                <div class="d-flex align-items-center mb-4">
                    <img src="logo qiya.jpeg" alt="taqiya fashion logo" class="logo">
                    <span class="ml-2 h2 font-weight-bold text-brown-700">Taqiya Fashion Co.</span>
                </div>
                <img src="gambar shopping.jpeg" alt="Illustration of a woman shopping online with a large smartphone, shopping cart, and credit card" class="img-fluid">
            </div>
            <div class="col-md-6 bg-pink-100 d-flex flex-column justify-content-center p-4">
                <h1 class="text-brown-700 font-weight-bold mb-3">Enjoy Your Shopping</h1>
                <p class="text-brown-500 mb-4">Let's Sign In!</p>
                <form>
                    <div class="form-group">
                        <label for="username" class="text-brown-500">Username:</label>
                        <input type="text" class="form-control bg-pink-200 border-0" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-brown-500">Password:</label>
                        <input type="password" class="form-control bg-pink-200 border-0" id="password">
                    </div>
                    <a href="index.html" button type="submit" class="btn btn-block btn-light text-brown-700 font-weight-bold shadow-sm">LOGIN</button></a>
                </form>
                <div class="d-flex justify-content-between mt-3 text-brown-500">
                    <a href="#" class="text-decoration-none">Create Account</a>
                    <a href="#" class="text-decoration-none">Need Help?</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
