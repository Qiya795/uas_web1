<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesanan</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="logo qiya.jpeg" />
</head>
<body>
  <div class="container mt-5">
    <div class="card" style="width: 18rem;">
        <div class="col">
            <div class="card">
              <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="baju1.jpeg" class="d-block w-100" alt="baju1" />
                  </div>
                  <div class="carousel-item">
                    <img src="baju2.jpeg" class="d-block w-100" alt="baju2" />
                  </div>
                  <div class="carousel-item">
                    <img src="baju3.jpeg" class="d-block w-100" alt="baju3" />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
      <div class="card-body">
        <p class="card-text"><strong>Harga: Rp 250.000</strong></p>
        <h5 class="card-title">Fleur Grace Overlay</h5>
        <p class="card-text"><strong>Warna:</strong> lime</p>
        <p class="card-text"><strong>Ukuran:</strong> L</p>
        <p class="card-text"><strong>Jumlah:</strong> 2</p>
        <h4 class="card-text"><strong>Total: Rp 500.000</strong></h4>
        
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTambah1">
    BUY
  </button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalTambah1" tabindex="-1" aria-labelledby="modalLabel 1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel1">FORMULIR PESANAN</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2 class="mb-4">Formulir Pesanan</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Alamat Pengiriman</label>
              <textarea class="form-control" id="address" rows="3" placeholder="Masukkan alamat pengiriman"></textarea>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Nomor Telepon</label>
              <input type="text" class="form-control" id="phone" placeholder="Masukkan nomor telepon">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan email">
            </div>
            <div class="mb-3">
              <label for="payment" class="form-label">Metode Pembayaran</label>
              <select class="form-select" id="payment">
                <option selected>Pilih metode pembayaran</option>
                <option value="transfer">Transfer Bank</option>
                <option value="credit">Kartu Kredit</option>
                <option value="e-wallet">E-Wallet</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="notes" class="form-label">Catatan Tambahan</label>
              <textarea class="form-control" id="notes" rows="3" placeholder="Masukkan catatan tambahan (opsional)"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Pesanan</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
